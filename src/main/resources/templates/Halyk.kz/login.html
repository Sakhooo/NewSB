<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="Halyk.kz/Layout/Navbar.html">
<div layout:fragment="site_content">
    <div class="row mt-5">
        <div class="col-6 offset-3 ">
            <form th:action="@{'/halyk/auth'}" method="post">
                <div class="form-group">
                    <label th:text="#{label.email}"></label>
                    <input type="email" name="user_email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.password}"></label>
                    <input type="password" name="user_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success float-right" th:text="#{button.signIn}">SIGN IN</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
