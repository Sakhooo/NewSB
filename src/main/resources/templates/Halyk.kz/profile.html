<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="Halyk.kz/Layout/Navbar.html">
<div layout:fragment="site_content">

            <div class="container rounded bg-white mt-5 mb-5">
                <div class="row">
                    <div class="col-md-3 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                            <img class="rounded-circle mt-5" width="150px" th:src="@{'/halyk/viewphoto/' + ${currentUser.userAvatar}}">
                            <span class="font-weight-bold" th:text="${currentUser.fullName}"></span><span class="text-black-50" th:text="${currentUser.email}"></span><span> </span></div>
                        <form th:action="@{'/halyk/uploadavatar/'}" method="post" enctype="multipart/form-data">
                            <div class="custom-file">
                                <input type="file" class="form-control" id = "customFile" name="user_ava">
                                <label class="form-label" for="customFile"></label>
                                <button class="btn btn-success" type="submit" th:text="#{button.upLoadFile}"></button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-5 border-right">
                        <form th:action="@{'/halyk/settingsUser'}" method="post">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Profile Settings</h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">Name</label><input type="text"  class="form-control" placeholder="first name" th:value="${currentUser.fullName}" name="user_full_name"></div>
                            </div>
                            <div class="row mt-3">

                                <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" th:value="${currentUser.phoneNumber}" name="phone_number"></div>
                                <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" class="form-control" placeholder="enter address line 1" th:value="${currentUser.address}" name="address"></div>
                                <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" th:value="${currentUser.email}" name="user_email"></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" th:value="${currentUser.country}" name="country"></div>
                                <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" th:value="${currentUser.stateRegion}" placeholder="state" name="state"></div>
                            </div>
<!--                            <div class="mt-5 text-center">-->
                                <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
<!--                            </div>-->
                        </div>
                        </form>
                    </div>
                </div>
            </div>

    </div>
</div>


    </div>
</div>
</html>
