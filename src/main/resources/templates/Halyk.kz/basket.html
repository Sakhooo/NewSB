<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="Halyk.kz/Layout/Navbar.html">
<div layout:fragment="site_content">
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">URL</th>
                <th scope="col">Category</th>
                <th scope="col">Name</th>
                <th scope="col">Amount</th>
                <th scope="col">Price</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="it:${session.item!=null?session.item.entrySet():null}">
                <td><img th:src="${it!=null?it.getValue().get(0).getPictureURL:'no URL'}" style="width: 30%" alt=""></td>
                <td th:text="${it!=null?it.getValue().get(0).getCategory():'no Category'}"></td>
                <td th:text="${it!=null?it.getValue().get(0).getName:'no Name'}"></td>
                <td th:text="${it!=null?it.getValue().get(0).getPrice():'0'}"></td>
                <td></td>
                <td>
                    <form th:action="@{/deleteItem/{id}(id=${it.getKey()})}" method="post">
                        <button class="btn btn-dark">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <script th:src="@{/static/js/jquery-3.6.0.min.js}" ></script>
    </div>
</div>
</html>
