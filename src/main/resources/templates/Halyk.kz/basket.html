<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="Halyk.kz/Layout/Navbar.html">
<div layout:fragment="site_content">
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">URL</th>
                <th scope="col">Category</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <div th:if="${basket}!=null">
                <tr  th:each="ses : ${basket}">
                    <td><img th:src="${ses.pictureURL}" style="width: 30%"> </td>
                    <td th:each="cat: ${ses.categories}" th:text="${cat.name}"></td>
                    <td th:text="${ses.name}"></td>
                    <td th:text="${ses.price}"></td>
                    <td>
                        <div>
                            <form th:action="@{'/halyk/deleteBasket'}" method="post">
                                <input type="hidden" name="id" th:value="${ses.id}">
                                <button class="btn btn-danger">delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </div>
            </tbody>
        </table>
<!--        <script th:src="@{/static/js/jquery-3.6.0.min.js}" ></script>-->
    </div>
</div>
</html>
