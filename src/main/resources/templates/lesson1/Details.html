<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link th:href ="@{/bootstrap-4.0.0/dist/css/bootstrap.min.css}"  type="text/css" rel="stylesheet" />

</head>
<body>
<form th:action="@{'lesson1/saveItem'}" method="post">
    <div class="form-group">
        <label>
            Name:
        </label>
        <input type="text" class="form-control" name="name" th:value="${items!=null?items.name:''}">
    </div>
    <div class="form-group">
        <label>
            Price:
        </label>
        <input type="number" class="form-control" name="price" th:value="${items!=null?items.price:0}" max="1000000" min="0" >
    </div>
    <div class="form-group">
        <label>
            Description:
        </label>
        <input type="text" class="form-control" name="description" th:value="${items!=null?items.description:'NO description'}" >
    </div>
    <div class="form-group">
        <button class="btn btn-success"> new Item</button>
    </div>
</form>
</body>
</html>
