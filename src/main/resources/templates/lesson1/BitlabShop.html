<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  >
<head>
    <meta charset="UTF-8">
    <title>BitlabShop</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div >
            <div class="row">
                <div class="align-items-start ">
                    <h2 class="card-text">
                        BITLAB SHOP
                    </h2>
                    <button class="btn btn-primary">but</button>
                </div>
                <div class="align-items-end">
                    <a class="type-name-link" href="#">Top Sales</a>
                    <a class="type-name-link" href="#">New Sales </a>
                    <a class="type-name-link" href="#">By Category</a>
                    <a class="type-name-link" href="#">Sign in</a>
                </div>
            </div>
        </div>
        <div>
            <table class="table">
                <thead>
                <tr th:each="item: ${itemsList}">
                    <th th:text="${item.name}"></th>
                    <th th:text="${item.description}"></th>
                    <th th:text="${item.price}"></th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="row">
            <div class="card text-center border-primary " style="width: 18rem" th:each="item:${itemsList}">
                <div class="card-body">
                    <div class="card-header" th:text="${item.name}"></div>
                    <div class="card-title text-primary" ><h2 th:text="${item.price}"></h2></div>
                    <div class="card-text" th:text="${item.description}" style="width: 6rem"></div>
                    <a th:href="@{'/lesson1/details/' + ${item.id}}" class="btn-success"> Details</a>
                </div>
            </div>
        </div>
        <div>
            <form th:action="@{'/lesson1/addItem'}" method="post">
                <div class="form-group">
                    <label>
                        Name:
                    </label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label>
                        Price:
                    </label>
                    <input type="number" class="form-control" name="price" value="0" max="1000000" min="0">
                </div>
                <div class="form-group">
                    <label>
                        Description:
                    </label>
                    <input type="text" class="form-control" name="description" >
                </div>
                <div class="form-group">
                    <button class="btn btn-success"> new Item</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
